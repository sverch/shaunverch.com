<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <!-- Jekyll stuff (everything else copied from reveal.js index -->
        <title>
        {% if page.title %}
            {{ page.title }} | {{ site.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
        </title>

        <meta name="author" content="{{ site.author }}" />

        <!-- Description -->
        {% if page.description %}
        <meta name="description" content="{{ page.description }}" />
        {% else %}
        <meta name="description" content="{{ site.description }}">
        {% endif %}
        <!-- End Jekyll stuff -->

        <link rel="stylesheet" href="{{ "/reveal.js/dist/reset.css" | prepend: site.baseurl }}">
        <link rel="stylesheet" href="{{ "/reveal.js/dist/reveal.css" | prepend: site.baseurl }}">
        <link rel="stylesheet" href="{{ "/reveal.js/dist/theme/black.css" | prepend: site.baseurl }}" id="theme">

        <!-- Theme used for syntax highlighted code -->
        <link rel="stylesheet" href="{{ "/reveal.js/plugin/highlight/monokai.css" | prepend: site.baseurl }}" id="highlight-theme">
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                {% for card in site.data.flashcards %}
                <section>
                    <section data-card="{{ card.word }}">
                    <h1 class=card-word >{{ card.word }}</h1>
                    <button class=say-fast onclick="window.sayInChinese('{{ card.word }}', 1)">Fast</button>
                    <button class=say-slow onclick="window.sayInChinese('{{ card.word }}', 0.75)">Slow</button>
                    </section>
                    <section data-card="{{ card.word }}">
                    <h1>{{ card.definition }}</h1>
                    </section>
                    <section data-card="{{ card.word }}">
                    <h1>{{ card.sentence }}</h1>
                    <button class=say-fast onclick="window.sayInChinese('{{ card.sentence }}', 1)">Fast</button>
                    <button class=say-slow onclick="window.sayInChinese('{{ card.sentence }}', 0.75)">Slow</button>
                    </section>
                    <section data-card="{{ card.word }}">
                    <h1>{{ card.translation }}</h1>
                    </section>
                </section>
                {% endfor %}
            </div>
        </div>

        <script src="{{ "/assets/js/chinese-flashcard-utils.js" | prepend: site.baseurl }}"></script>
        <script src="{{ "/reveal.js/dist/reveal.js" | prepend: site.baseurl }}"></script>
        <script src="{{ "/reveal.js/plugin/notes/notes.js" | prepend: site.baseurl }}"></script>
        <script src="{{ "/reveal.js/plugin/markdown/markdown.js" | prepend: site.baseurl }}"></script>
        <script src="{{ "/reveal.js/plugin/highlight/highlight.js" | prepend: site.baseurl }}"></script>
        <script>
            // More info about initialization & config:
            // - https://revealjs.com/initialization/
            // - https://revealjs.com/config/
            Reveal.initialize({
                hash: true,
                progress: false,
                slideNumber: true,
                hashOneBasedIndex: true,
                hash: true,
                loop: true,
                transitionSpeed: "fast",

                // Learn about plugins: https://revealjs.com/plugins/
                plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
            });
        </script>
    </body>
</html>
